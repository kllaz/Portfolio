<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Угадай число</title>
    <link rel="stylesheet" href="../css/styles.css" type="text/css" />
    <link rel="icon" href="../../../../images/icon.png" type="image/x-icon">
    <link rel="shortcut icon" href="../../../../images/icon.png" type="image/x-icon">
</head>
</head>
<body>
    <div>
        <h1 id='titleOne'>Угадай число!</h1>
        <h3 id="titleTwo">Введите число от 1 до 999</h3>
        <form method="post" id="checkForm">
            <input type="number" name="data" id="dataInput">
            <button type="submit" onclick="checkTheNumber()">Submit</button>
        </form> 
        <form method="post" id="guessForm" style="display: none;">
            <input type="number" name="data" id="dataInputGuess">
            <button type="submit" onclick="guessTheNumber()">Submit</button>
        </form> 
    </div>
    <script src="js/game.js"></script>
</body>
</html>
